<!DOCTYPE html>
<html>
    <head>
        <title>build this webpage - Google</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <meta charset="UTF-8">
    </head>
    <body>
        <div class='container'>
            <div class='card'>
                <div>
                    <p>
                        <label for="soundFile">What does your voice sound like?:</label>
                        <input type="file" id="soundFile" capture="user" accept="audio/*">
                        </p>
                        <p>
                        <label for="videoFile">Upload a video:</label>
                        <input type="file" id="videoFile" capture="environment" accept="video/*">
                        </p>
                        <p>
                        <label for="imageFile">Upload a photo of yourself:</label>
                        <input type="file" id="imageFile" capture="user" accept="image/*">
                    </p>
                    <form>
                        <label for="form1" draggable="true"><span>Classic Form:</span></label>
                        <input class="form-input" type="text" id="form1" name="form1" required="required">
                        <input type="submit" id='form1Submit'>
                    </form>
                    <button id='btn1'>Button 1</button>           
                </div>
                <div>
                    <button id='btn2'>Button 2</button>
                    <button id='btn3'>Button 3</button>
                    <button id='btn4'>Button 4</button>
                    <button id='btn5'>Button 5</button>
                    <button id='btn6'>Reset</button>
                </div>
                <div id="demo-div"></div>            
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
